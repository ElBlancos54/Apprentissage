<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="screen">
            <div id="touch" class="first">C</div>
            <div id="touch" class="first">/</div>
            <div id="touch" class="second">7</div>
            <div id="touch" class="second">8</div>
            <div id="touch" class="second">9</div>
            <div id="touch" class="second">X</div>
            <div id="touch" class="third">4</div>
            <div id="touch" class="third">5</div>
            <div id="touch" class="third">6</div>
            <div id="touch" class="third">-</div>
            <div id="touch" class="fourth">1</div>
            <div id="touch" class="fourth">2</div>
            <div id="touch" class="fourth">3</div>
            <div id="touch" class="fourth">+</div>
            <div id="touch" class="fifth">0</div>
            <div id="touch">=</div>
        </div>
    </div>
</body>
</html>
