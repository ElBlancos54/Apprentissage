<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href='styles.css'>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="info">Suivez vos passions. </div>
            <div class="info">Découvrez ce dont les gens parlent. </div>
            <div class="info">Rejoignez la conversation.</div>
        </div>
        <div class="right">
            <div class="register">
                <form action="" method="GET" class="id">
                    <div class="mailadress">
                        <label for="email"></label>
                        <input type="email" name="email" id="name" placeholder="Email">
                    </div>
                </form>
                <form action="" method="GET" class="id">
                    <div class="pw">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Mot de passe"> 
                    </div>
                </form>
                <button class="connect" type="button">Se connecter</button>
            </div>
            <div class="signup">
                    <p class="presentation">Découvrez ce qui se passe dans le monde en temps réel</p>
                    <br>
                    <p class="title">Rejoignez Twitter aujourd'hui.</p>
                    <button class="submit" type="button">S'inscrire</button>
                    <button class="connect" type="button">Se connecter</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="footer_p">A Propos</p>
        <p class="footer_p">Center d'assistance</p>
        <p class="footer_p">Blog</p>
        <p class="footer_p">Offre d'emploi</p>
        <p class="footer_p">Conditions</p>
    </footer>
</body>
</html>
